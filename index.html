<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="city-input" placeholder="Enter city name" spellcheck="false">
            <button id="search-btn"><img src="images/search.png" alt="search"></button>
        </div>
        <div class="weather">
            <img src="images/clear.png" class="weather-icon" alt="weather icon">
            <h1 class="temp">--¬∞C</h1>
            <h2 class="city">üìçDetecting location...</h2>
        </div>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png" alt="humidity">
                <div>
                    <p id="humildity">--%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png" alt="wind">
                <div>
                    <p id="wind">-- km/h</p>
                    <p>Wind</p>
                </div>
            </div>
        </div>
    </div>
    <script src="src/main.js"></script>
</body>
</html>
